    <main>
        <div id="contenedorPrincipalContacto">
            <!--Formulario-->
            <h2>Contáctanos</h2>
            <section id="contenedorHijoContacto">
                <form action="">
                    <label for="nombre usuario" class="estiloLabelFormulario">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre usuario" required class="estiloCamposFormulario">
                    <label for="email usuario" class="estiloLabelFormulario">E-mail</label>
                    <input type="email" placeholder="Ingrese su e-mail" id="email usuario" required class="estiloCamposFormulario">
                    <label for="telefono usuario" class="estiloLabelFormulario">Celular o teléfono</label>
                    <input type="tel" placeholder="Ingrese su celular o teléfono" id="telefono usuario"  required class="estiloCamposFormulario">
                    <label for="mensaje usuario" class="estiloLabelFormulario">Mensaje</label>
                    <textarea name="" id="mensaje usuario" cols="70" rows="10" placeholder="Ingrese su mensaje" required class="estiloCamposFormulario"></textarea>            
                    <input type="submit" value="Enviar mensaje" class="estiloCamposFormulario">
                </form>
            </section>
            <!--Otros datos--> 
            <section id="sectionOtrosDatosContacto">
                <h3>Montevideo, Uruguay</h3>
